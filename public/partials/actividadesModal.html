<div class="modal-header">
    <h3 class="modal-title">Actividades</h3>
</div>
<div class="modal-body">
	<table class="table table-striped table-hover">
    	<thead>
    		<th>Autor</th>
    		<th>Accion</th>
    		<th>Idea</th>
    		<th>Hora</th>
    	</thead>
    	<tbody>
			<div ng-repeat="actividad in actividades">
				<tr>
          			<td> 
            			{{actividad.autor}} 
          			</td>
          			<td> 
            			{{actividad.accion}} 
          			</td>
          			<td> 
            			{{actividad.idea.descripcion}} 
          			</td>
          			<td> 
            			{{actividad.date}} 
          			</td>
          		</tr>
    		</div> 		
    	</tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cerrar()">Cerrar</button>
</div>
