<div class="modal-header">  
  <div class="row">
    <div class="col-md-8">
      <h3 class="modal-title">Detalles de : {{idea.titulo}}</h3>
    </div>

    <div class="col-md-2">
        <span class="dropdown" dropdown>
          <a href="" class="dropdown-toggle" dropdown-toggle>
              Materias Relacionadas
          </a>
          <ul class="dropdown-menu" dropdown-menu>
            <li ng-repeat="materia in idea.materiasRelacionadas"> 
              {{materia.nombre}}
            </li>
          </ul>
    </div>  


    <div class="col-md-2">
      <button class="btn btn-warning" type="button" ng-click="cerrar()">Cerrar</button>
    </div>
  </div>
</div>
<div class="modal-body">
  <div>
    {{idea.descripcion}}
  </div>
  <ul class="list-group">
	<li class="list-group-item" ng-repeat="comentario in idea.comentarios  | orderBy: '+fecha'">
	<strong>{{comentario.autor}}</strong> {{comentario.contenido}} <span style="color:gray" am-time-ago="comentario.fecha"></span>
	</li>
  </ul>
</div>
<div class="modal-footer">
  <form ng-submit="comentar()">	
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Comentar..." ng-model="comentario">
    </div>
   </form>
</div>
