<div class="page-header">
  <h1>TIPS</h1>
</div>
<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>
<form ng-submit="registrarUsuario()" style="margin-top:30px;">
  <h3>Registrar usuario</h3>
  <div class="form-group"> 
    <input type="text" class="form-control" placeholder="Nombre de usuario" ng-model="usuario.usuario"></input>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="usuario.password"></input>
  </div>
  <div class="form-group">
    <select ng-options="x for x in rolesPosibles" ng-model="usuario.rol"></select>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
