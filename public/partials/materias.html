<form ng-submit="agregarMateria()">	
<div class="form-group">
  <input type="text" class="form-control" placeholder="Nueva materia" ng-model="nuevaMateria">
</div>
</form>

<table class="table table-striped table-hover">
	<thead></thead>
	<tbody>
	    <tr ng-repeat="materia in materias">
	      <td>
	        {{materia.nombre}}
	      </td>
	      <td>
	        <div>
	          <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="modificarMateria(materia)"></span>
	          </a>
	        </div>
	     </td>
	      <td>
	        <div>
	          <a href=""><span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="eliminarMateria(materia)"></span>
	          </a>
	        </div>
	      </td>
	    </tr>
	</tbody>
</table>
