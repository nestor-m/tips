<form ng-submit="agregarMateria()" ng-hide="modificandoMateria">	
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="Nueva materia" ng-model="nuevaMateria">
	</div>
</form>

<form ng-submit="modificarMateria(materiaAModificar)" ng-show="modificandoMateria">	
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="Nuevo nombre de materia" ng-model="materiaAModificar.nombre">
	</div>
	<div class="form-group">
		<div class="col-md-2">
		  <button type="submit" class="btn btn-primary">Modificar</button>
		</div>
		<div class="col-md-2">
		  <button type="button" class="btn btn-default" ng-click="cancelarModificacion()">Cancelar</button>
		</div>
	</div>
</form>

<table class="table table-striped table-hover">
	<thead></thead>
	<tbody>
	    <tr ng-repeat="materia in materias">
	      <td>
	        {{materia.nombre}}
	      </td>
	      <td>
	        <div>
	          <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="mostrarFormModificarMateria(materia)"></span>
	          </a>
	        </div>
	     </td>
	      <td>
	        <div>
	          <a href=""><span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="eliminarMateria(materia)"></span>
	          </a>
	        </div>
	      </td>
	    </tr>
	</tbody>
</table>
